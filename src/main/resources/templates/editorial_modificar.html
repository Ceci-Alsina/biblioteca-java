<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head th:replace="/fragments/head :: head">
</head>

<body>
    <nav th:replace="/fragments/navbar"></nav>

    <div class="container-fluid m-5 contenedor">

        <form class="formulario" th:action="@{/editorial/modificar/__${editorial.idEditorial}__}" method="POST">
            
            <input type="hidden" th:value="${idEditorial}" name="idEditorial">
            
            <div class="form-group my-3">
                
                <label class="mb-2">Modificar Autores</label> 
                
                <input th:value="${editorial.nombre}" type="text" class="form-control" name="nombre">
            </div>

            <button type="submit" class="btn btn-primary mt-3 botones">Actualizar</button>
            
        </form>

        <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
            <div class="card-body">
                <h5 class="card-title">Exito </h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Error </h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <section class="text-center container">
            <div class="row mt-3">
                <div class="divVolver">
                    <a th:href="@{/inicio}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                </div>
            </div>
        </section>
    </div>
    
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                <svg class="bi" width="30" height="24">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Â© 2023 Cecilia</font>
                </font>
            </span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24">
                        <use xlink:href="#twitter"></use>
                    </svg></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24">
                        <use xlink:href="#instagram"></use>
                    </svg></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24">
                        <use xlink:href="#facebook"></use>
                    </svg></a></li>
        </ul>
    </footer>



   
</body>
</html>
