<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">

<head th:replace="/fragments/head :: head">
</head>

<body>
  <nav th:replace="/fragments/navbar"></nav>

  <div th:if="${error != null}" class="card text-white bg-danger  mb-3 mensajeError">
    <div class="card-body">
      <h5 class="card-title">Error ðŸ‘Ž</h5>
      <p class="card-text" th:text="${error}"></p>
    </div>
  </div>

  <div th:if="${exito != null}" class="card text-white bg-succes mb-3 mt-3 mensajeExito">
    <div class="card-body">
      <h5 class="card-title">Exito</h5>
      <p class="card-text" th:text="${exito}"></p>
    </div>
  </div>

  <div class="container mt-5">
    <form class="formulario" th:action="@{/logincheck}" method="POST">
      <div>
        <h3> Accede a la biblioteca </h3>
      </div>

      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" id="email" name="email" class="form-control" />
        <label class="form-label" for="email" style="color: grey;">Email address</label>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" id="password" name="password" class="form-control" />
        <label class="form-label" for="password" style="color: grey;">Password</label>
      </div>

      <div>
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Ingresar</button>
          </div>
        </div>
      </div>
    </form>

    <section class="text-center container">
      <div class="row mt-3">
        <div class="divVolver">
          <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
