<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/fragments/head :: head">
</head>

<body style="background-color:white">

    <nav th:replace="/fragments/navbar"></nav>

    <div class="container mr-4">

        <div class="container mt-3">
            <h3>Base de datos de libros</h3>
            <p>Explora nuestro mundo de literatura en general y descubre historias que te transportarán a lugares inimaginables.</p>
        </div>
    
        <header class="header">
            <section class="contenedorMain d-flex justify-content-end">
    
                <div class="container mr-4">
                    <h5><img class="rounded" src="/img/libros1_2.png" alt="Img biblioteca"></h5>
                </div>
    
                <section class="container">
                    <br>
                    <br>
                    <div class="container mr-4">
                        <h5 th:if="${session.usuariosession != null}" th:text="'Hola '+ ${session.usuariosession.nombre} +'!!'">
                        </h5>
                    </div>
                    <div class="container">
                        <a th:if="${session.usuariosession.imagen != null}" class="d-flex align-items-center">
                            <div class="border rounded-circle p-1"> <!-- Agregado: contenedor con borde y bordes redondeados -->
                                <img class="logo" th:src="@{/imagen/perfil/__${session.usuariosession.idUsuario}__}">
                            </div>
                        </a>
                    </div>
                </section>
    
            </section>
        </header>
    
    </div>

    <div class="container">


        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                    <svg class="bi" width="30" height="24">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>
                <span class="mb-3 mb-md-0 text-body-secondary">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">© 2023 Cecilia</font>
                    </font>
                </span>
            </div>

        </footer>
    </div>
</body>


</html>
